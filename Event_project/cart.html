<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Location</title>
    <style>
        /* Add basic styles */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Map div */
        #map {
            height: 100vh;
            width: 100%;
        }

        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        Our Company Location
    </div>
    <div id="map"></div>

    <script>
        // Initialize and add the map
        function initMap() {
            // The location of the company (example: New York, change coordinates accordingly)
            var companyLocation = { lat: 40.7128, lng: -74.0060 }; // Replace with your latitude and longitude
            
            // The map, centered at the company location
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: companyLocation
            });

            // The marker, positioned at the company location
            var marker = new google.maps.Marker({
                position: companyLocation,
                map: map
            });
        }
    </script>

    <!-- Load the Google Maps JavaScript API with your API key -->
    <script async defer
    src='https://maps.app.goo.gl/DqtcTpxd28bRUjBk9'>
    </script>
</body>
</html>
